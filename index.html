<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble Space</title>
    <link rel="stylesheet" href="./public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Handlee:regular" rel="stylesheet" />
</head>
<body>
    <header>

    </header>
    <main>
        <h1 class="heading-text">Scribble Space</h1>
        <div id="description">
            <p>
                Scribble Space is an online diary that can be used to to keep yourself organised and give you live reminders on your desktop.
            </p>
        </div>
        <div id="btn-container">
            <button  class="btn">
                LOGIN
            </button>
            <p>Or</p>
            <button class="btn">
                SIGN UP
            </button>
        </div>
        <div class="form-card">
            <h2 id="login-heading">LOGIN</h2>
            <form>
                <div class="form-group">
                    <label for="email-login">Email:</label>
                    <br>
                    <input type="text" class="form-input"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <br>
                    <input type="text" class="form-input"/>
                </div>
                <div>
                    <button class="btn">LOGIN</button>
                </div>
                <div>
                    <p>
                        Don't have an account? <a href="">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
