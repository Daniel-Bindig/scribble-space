<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble Space</title>
    <link rel="stylesheet" href="./public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Handlee:regular" rel="stylesheet" />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth'
          });
          calendar.render();
        });
  
    </script>
</head>

<body>
    <main>
        <div class="upper-container">
            <nav class="navbar">
                <ul class="menu">
                    <li><a href="#" id="home-tab">Home</a></li>
                    <li><a href="#" id="calendar-tab">Calendar</a></li>
                    <li><a href="#" id="notes-tab">Notes</a></li>
                    <li><a href="#" id="notifications-tab">Notifications</a></li>
                </ul>
            </nav>
        </div>
        <div class="lower-container">
            <div id="event-form-container"></div>
            <div id="content-area">
                <div id="calendar-container">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

</body>
<script src="./dashboard.js"></script>
</html>
